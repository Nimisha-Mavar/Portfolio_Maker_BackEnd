{% extends 'Master.html' %}
{% block content %}
{% load static %}
<style>
        .services .icon-box:hover::before {
            background: #fff;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 0px;
          }

          .services .icon-box:hover .title a,
          .services .icon-box:hover .description {
            color:black;
          }
    </style>
     <section id="" class="services">
        <div class="container">
  
          <div class="section-title" data-aos="fade-up">
            <h2>Resume Scan</h2>
          </div>
  
          <div class="row justify-content-center">

            <div id="key" class="col-md-12 col-lg-8 align-items-stretch mb-5 mb-lg-0">
              <div class="icon-box" data-aos="fade-up" data-aos-delay="100">
                <h1 class="title fs-2"><a href="">Ratting</a></h1>
                <div class="mb-3">
                    <label for="formFileMultiple" class="description form-label">Select Resume File</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="description form-label">Job Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <p class="description">Find keywords from job description</p>
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; &nbsp; &nbsp; &nbsp;
                <button onclick="myFunction()" type="button" class="btn btn-primary btn-lg">Rate</button>
              </div>
            </div>
  
            <div id="result" class="col-md-12 col-lg-8 align-items-stretch mb-5 mb-lg-0" style="display:none;">
              <div class="icon-box" data-aos="fade-up" data-aos-delay="200">
                <h3 class="title fs-2"><a href="">Keywords</a></h3>
                <p class="description">Resume Matchies</p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
                <br>
                <p class="description">Missing Keywords</p>
                <ul class="list-group list-group-numbered">
                    <li class="list-group-item">First item</li>
                    <li class="list-group-item">Second item</li>
                    <li class="list-group-item">Third item</li>
                </ul>
              </div>
            </div>
  
          </div>
  
        </div>
      </section><!-- End Services Section -->

{% endblock %}
