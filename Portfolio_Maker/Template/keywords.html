{% extends 'Master.html' %}
{% block content %}
{% load static %}
    <style>
        .services .icon-box:hover::before {
                  background: #fff;
                  right: 0;
                  top: 0;
                  width: 100%;
                  height: 100%;
                  border-radius: 0px;
                }

                .services .icon-box:hover .title a,
                .services .icon-box:hover .description {
                  color:black;
                }
                label
                {
                  margin-left: 10px;
                }
                hr
                {
                  background-color: skyblue;
                  height: 5px;
                }
    </style>
    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
        <div class="container">
  
          <div class="section-title" data-aos="fade-up">
            <h2>Keyword Finder</h2>
          </div>
  
          <div class="row justify-content-center">
            <div id="key" class="col-md-12 col-lg-8 align-items-stretch mb-5 mb-lg-0" style="display:;">
              <div class="icon-box" data-aos="fade-up" data-aos-delay="200">
                <h3 class="title fs-2"><a href="">Keywords</a></h3>
                <p class="description">Following keywords found from job Description</p>
                <ul class="list-group list-group-numbered">
                {% for i in key %}
                    <li class="list-group-item">{{i}}</li>
                {% endfor %}
                </ul>
              </div>
            </div>
  
          </div>
  
        </div>
      </section><!-- End Services Section -->

  {% endblock %}
