{% extends 'Master.html' %} {% block content %} {% load static %}
<style>
    .services .icon-box:hover::before {
        background: #fff;
        right: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-radius: 0px;
    }
    
    .services .icon-box:hover .title a,
    .services .icon-box:hover .description {
        color: black;
    }
    
    body {
        background-repeat: no-repeat;
        background-size: 100%
    }
</style>

<body>
    <section id="" class="services">
        <div class="container">

            <div class="section-title" data-aos="fade-up">
                <h2>{{temp.Temp_cat}} Ready</h2>
            </div>

            <div class="row justify-content-center section-title">

                <div id="key" class="col-md-12 col-lg-6 align-items-stretch mb-5 mb-lg-0">
                    <div class="icon-box" data-aos="fade-up" data-aos-delay="1">
                        <h4 class="">Your {{temp.Temp_cat}} is now ready!</h4>
                        <!--<a href=""><button class="btn">Next</button></a>-->
                        <br><br>
                        <div class="row">

                            <div class="card text-black">
                                <div class="card-body">
                                    <div class="text-center">
                                        <h5 class="card-title">{{temp.Temp_name}}</h5>
                                        <p class="text-muted mb-4">{{temp.Temp_cat}}</p>
                                    </div>
                                    <div>
                                        <div class="d-flex justify-content-between">
                                            <span>Template Price</span><span>&#8377;{{temp.Temp_price}}</span>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <span>Offer</span><span>- {{temp.offer}}%</span>
                                        </div>

                                    </div>
                                    <div class="d-flex justify-content-between total font-weight-bold mt-4">
                                        <span>Total</span><span>&#8377;{{total}}</span>
                                    </div>

                                </div>

                                <div class="text-center">
                                        <button type="submit" id="rzp-button1" class="btn btn-lg mb-4 rounded" style="background-color:#3498db;color:#fff;">Pay
                                        </button>
                                        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                                        <script>
                                            var options = {
                                                "key": "{{api_key}}", // Enter the Key ID generated from the Dashboard
                                                "amount": "{{payment_order.amount}}",
                                                "name": "Portfolio Maker", //your business name
                                                "description": "Test Transaction",
                                                "image": "https://example.com/your_logo",
                                                "order_id": "{{order_id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                                                "handler": function(response) {

                                                    window.location.href = 'http://127.0.0.1:8000/success/?order_id={{payment_order.id}}&pid={{pid}}&total={{total}}&tcat={{temp.Temp_cat}}'

                                                },
                                                "theme": {
                                                    "color": "#3399cc"
                                                },
                                            };
                                            var rzp1 = new Razorpay(options);
                                            rzp1.on('payment.failed', function(response) {
                                                alert(response.error.code);
                                                alert(response.error.description);
                                                alert(response.error.source);
                                                alert(response.error.step);
                                                alert(response.error.reason);
                                                alert(response.error.metadata.order_id);
                                                alert(response.error.metadata.payment_id);
                                            });
                                            document.getElementById('rzp-button1').onclick = function(e) {
                                                rzp1.open();
                                                e.preventDefault();
                                            }
                                        </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        </div>
    </section>
    <!-- End Services Section -->
    <script>
    </script>
</body>
{% endblock %}
